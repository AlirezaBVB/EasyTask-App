<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" [isSelected]="user.id === selectedUserId" (selectUser)="onSelectUser($event)" />
    </li>
    }
  </ul>

  @if (selectedUser){
  <app-tasks [user]="selectedUser" />
  } @else {
  <p id="fallback">Select a user to see the tasks</p>
  }
</main>
