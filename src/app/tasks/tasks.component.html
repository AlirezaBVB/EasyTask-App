@if (isAddingTask) {
    <new-task (cancel)="onCancelAddTask()" />
}

<section id="tasks">
    <header>
        <h2>{{user?.name}}'s Tasks </h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of userTasks; track task.id) {
        <li>
            <app-task [task]="task" (complete)="onCompleteTask($event)" />
        </li>
        }
    </ul>
</section>
